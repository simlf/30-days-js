<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const typed = [];
const secretCode = 'simlf';

window.addEventListener('keyup', event => {
  typed.push(event.key);
  typed.splice(-secretCode.length, typed.length - secretCode.length);

  if (typed.join('').includes(secretCode)) {
    cornify_add();
  }
});
</script>
</body>
</html>
