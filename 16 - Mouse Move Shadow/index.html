<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸš€It is awesome ðŸ‡¹ðŸ‡¼</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100;

  function shadow(event) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = event;

    if (this !== event.target) {
      x = x + event.target.offsetLeft;
      y = y + event.target.offsetTop;
    }
    // it will create a scale from -50 to 50 for x
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgb(0, 14, 255),
    ${xWalk * - 1}px ${yWalk}px 0 rgb(232, 255, 9, 1),
    ${yWalk}px ${xWalk * - 1}px 0 rgb(103, 58, 183, 1),
    ${yWalk * - 1}px ${xWalk}px 0 rgb(16, 255, 0.7)
    `;

    console.log(xWalk, yWalk);

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
